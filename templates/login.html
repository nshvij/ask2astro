<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from kamleshyadav.com/html/astrology/version-3/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 09 Jun 2023 05:36:54 GMT -->
<head>
    <title>Astrology</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- stylesheet -->
     <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&amp;family=Philosopher:wght@400;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/assets/js/plugin/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="../static/assets/js/plugin/select2/select2.min.css"/>
    <link rel="stylesheet" type="text/css" href="../static/assets/js/plugin/airdatepicker/datepicker.min.css"/>
    <link rel="stylesheet" type="text/css" href="../static/assets/css/style.css"/>
    <!-- favicon -->
    <link rel="shortcut icon" href="../static/assets/images/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="as_loader">
        <img src="../static/assets/images/loader.png" alt="" class="img-responsive">
    </div> 
    
    <section class="as_login_wrapper">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ad_login_box">
                        <div class="row">
                            <div class="col-lg-7 col-md-7 col-sm-12">
                                <div class="as_login_slider as_padderTop70 as_padderBottom60 text-center">
                                    <div class="as_login_img">
                                        <img src="../static/assets/images/login_slide1.png" alt="">
                                    </div>
                                    <div class="as_login_img">
                                        <img src="../static/assets/images/login-slider-2.png" alt="">
                                    </div>
                                    <div class="as_login_img">
                                        <img src="../static/assets/images/login-slider-3.png" alt="">
                                    </div>
                                    <div class="as_login_img">
                                        <img src="../static/assets/images/login-slider-4.png" alt="">
                                    </div>
                                    <div class="as_login_img">
                                        <img src="../static/assets/images/login-slider-5.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-5 col-md-7 col-sm-12">
                                <div class="as_login_detail text-center">
                                    <!--<a href="javascript:;"><img src="../static/assets/images/astro-logo.png" alt=""></a>-->
                                    <a href="javascript:;"><img src="../static/assets/images/login-logo.png" alt=""></a>
                                    <h1 class="as_padderTop50">Welcome back!</h1>
                                    <p class="as_padderBottom30">Please Login to your account</p>
                                    
                                    {% if messages %}
                    {% for ms in messages %}
                        <p {% if message.tags %} class="{{ message.tags }}"{% endif %} style="background-color: #FAF8F5;padding: 10px;font-size: 15px;color: rgb(48, 197, 48);border-radius: 10px;">{{ ms }}</p>
                        {% endfor %}</ul>
                    {% endif %}
                <form class="d_block"  method="post" enctype="multipart/form-data">
                    {%csrf_token%}

                                        <div class="form-group as_padderBottom10">
                                            <input type="text" name="usernm" id="last" class="form-control" placeholder="Email" required>
                                        </div>
                                        <div class="form-group as_padderBottom10">
                                            <input type="password" name="password" id="pass" class="form-control" placeholder="Password" required>
                                        </div>
                                        <div class="form-group as_padderBottom10">
                                            <div class="as_login_data">
                                                <label>Keep Me Signed In
                                                     <input type="checkbox" name="as_remember_me" value="">
                                                     <span class="checkmark"></span>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="text-center as_padderTop20">
                                            <input type="submit" value="Login" class="as_btn">
                                                {% comment %} <input type="submit" class="as_btn" value="Login"> {% endcomment %}
                                        </div>
                    </form>
                                        <div class="login_links">
                                            <span>
                                                Create An Account?<a href="/sign-up/"> Sign Up</a>
                                            </span>
                                            <a href="/mailpass/">Forgot password ?</a>
                                        </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/assets/js/plugin/slick/slick.min.js"></script>
    <script type="text/javascript" src="../static/assets/js/plugin/select2/select2.min.js"></script>
    <script type="text/javascript" src="../static/assets/js/plugin/countto/jquery.countTo.js"></script>
    <script type="text/javascript" src="../static/assets/js/plugin/airdatepicker/datepicker.min.js"></script>
    <script type="text/javascript" src="../static/assets/js/plugin/airdatepicker/i18n/datepicker.en.js"></script>
    <script src="../static/assets/js/custom.js"></script>
</body>
