{% extends 'index.html' %}
{% load static %}
{% block content %}

        
       <section class="as_breadcrum_wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h1>Today's prediction</h1> 

                        <ul class="breadcrumb"> 
                            <li><a href="#">Home</a></li>
                            <li>Daily Horoscope</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <section class="as_shopsingle_wrapper as_padderBottom80 as_padderTop80">
            <div class="container">
                
                <div class="row">
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <div class="as_shopsingle_slider">
                            
                            <div class="as_shopsingle_for">
                                <div class="as_prod_img">
                                    <img src="/media/horoscop/{{ catid }}.webp"  alt="" class="img-responsive">
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <div class="as_product_description">
                            <h3 class="as_subheading as_margin0 as_padderBottom10">{{ catid }}</h3>
                            
                            <p class="as_padderBottom10">
                                {{ content }}
                            </p>
                            
                            
                        </div>
                    </div>                    
                </div>
                
            </div>
        </section>
       
    

    {% endblock content %}
